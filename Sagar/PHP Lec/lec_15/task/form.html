<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#output").hide();
            $("#modalForm").hide();

            let bioData;
            let editName;
            let editGender;
            let editAge;
            let editCode;
            let editMobile;
            let editBio;

            $("#submit_btn").click(function(){

                let name = $('#input-name').val();
                let Gender = $('#Gender').val();
                let age = $("#input-age").val();
                let code = $("#input-code").val();
                let mobile = $("#input-mobile").val();
                let bio = $("#input-bio").val();
                // let hello = $("#hello").val();

                // validation
                if (name === '' || Gender === '' || code === '' || mobile === '')
                {
                    alert("Name , Gender, country code, mobile number required");
                    return;
                }


                console.log("Name:", name);
                console.log("Gender:", Gender);
                console.log("Age:", age);
                console.log("Country Code:", code);
                console.log("Mobile:", mobile);
                console.log("Bio:", bio);           
                // console.log(hello);

                // data card
                $("#output").show();
                $("#card-name").text("Name: " + name);
                $("#card-p").text("Gender: " + Gender + ", Age: " + age);
                $("#card-number").text("Mobile: " + code + " " + mobile);
                $("#card-bio").text("bio:" + bio).hide();
                bioData = bio;
                
            });

            // show bio
            $("#show_bio").click(function(){
                $("#card-bio").text("bio:" + bioData).slideToggle();
            });
            
            // show modal
            $("#edit_Profile").click(function(){
                $("#myModal").show();
            })

            //save change
            $(".btn-success").click(function(){
                let name = $("#modalName").val();
                let gender = $("#gender").val();
                let age = $("#modalAge").val();
                let code = $("#modalCode").val();
                let mobile = $("#modalnumber").val();
                let bio = $("#modalBio").val();

                // show in box
                $("#card-name").text("Name: " + name);
                $("#card-p").text("Gender: " + Gender + ", Age: " + age);
                $("#card-number").text("Mobile: " + code + " " + mobile);
                $("#card-bio").text("bio:" + bio);

                // modal.hide();
                $("#myModal").hide();
                
            });


            // profile delete
            $("#profile_delete").click(function(){
                $("#output").fadeOut(600, function(){
                    $(this).remove();
                })
            });

        });
    </script>

</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- h1 heading -->
        <h2 class="text-center">Profile Manager</h2>
        <!-- card -->
        <div class="card p-4">
            <!-- card heading -->
            <h3>Add New Profile</h3>
            
            <!-- name -->
            <div class="">
                <label for="name" class=" form-label">Name</label>
                <input type="text" name="name" id="input-name" required class="form-control">
            </div>

            <!-- Gender -->
            <div class="">
                <label for="Gender" class="form-label">Gender</label>
                <select id="Gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- age -->
            <div class="">
                <label for="age" class=" form-label">Age</label>
                <input type="text" name="age" id="input-age" class="form-control">
            </div>

              <!-- code -->
              <div class="">
                <label for="code" class="form-label">Country Code</label>
                <input type="text" name="cpde" id="input-code" required class="form-control" placeholder="+91">
            </div>

              <!-- Mobile -->
              <div class="">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" name="mobile" id="input-mobile" required minlength="10" maxlength="10" class="form-control">
            </div>

            <!-- bio -->
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea name="bio" id="input-bio" class="form-control" rows="2" placeholder="Enter your bio here"></textarea>
            </div>

            <!-- btn -->
            <div>
                <button class="btn btn-primary" id="submit_btn">Add Profile</button>
            </div>
        </div>
    </div>
    <!-- card output -->
    <div class="container" id="output">
        <div class="card w-25 shadow-lg border-0 p-3">
            <h5 id="card-name"></h5>
            <p id="card-p"></p>
            <p id="card-number"></p>
            <p id="card-bio"></p>
    
            <!-- buttons -->
            <div>
                <button class="btn btn-primary" id="show_bio">show bio</button>
                <button class="btn btn-secondary" id="edit_Profile" data-bs-toggle="modal" data-bs-target="#myModal">Edit</button>
                <button class="btn btn-danger" id="profile_delete">Delete</button>
            </div>
            
        </div>
       
    </div>

    <!-- edit profile -->
    <!-- edit profile -->
    <div class="modal" id="myModal">
    
        <div class="modal-dialog bg-white">
            <div class="modal-content">

                 <!-- header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit Profile</h4>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <!-- body -->
            <div class="modal-body">
                <!-- name -->
                <div>
                    <label for="modalName" class="form-label">Name</label>
                    <input type="text" name="modalName" id="modalName" class="form-control">
                </div>

                <!-- Gender -->
                <div class="">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-control">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <!-- age -->
                <div>
                    <label for="modalAge" class="form-label">Age</label>
                    <input type="text" name="modalAge" id="modalAge" class="form-control">
                </div>

                <!-- code -->
                <div>
                    <label for="modalCode" class="form-label">Country Code</label>
                    <input type="text" name="modalCode" id="modalCode" class="form-control">
                </div>

                <!-- mobile number -->
                <div>
                    <label for="modalnumber" class="form-label">Mobile</label>
                    <input type="text" name="modalnumber" id="modalnumber" class="form-control">
                </div>

                <!-- bio -->
                <div>
                    <label for="modalBio" class="form-label">Bio</label>
                    <textarea name="modalBio" id="modalBio" class="form-control"></textarea>
                </div>
            </div>
            <!-- footer -->
            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-success">Save Changes</button>
            </div>

            </div>
           
        </div>
    </div>
    
</body>
</html>
