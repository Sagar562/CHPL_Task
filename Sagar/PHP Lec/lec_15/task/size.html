<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <style>
        #element {
          width: 100px;
          height: 100px;
          background-color: lightblue;
          transition: width 0.3s, height 0.3s;
          margin-bottom: 20px;
        }
      </style>

    <script>
        $(document).ready(function() {
            // for increment
            $("#increment").click(function(){
                $("#element").animate({
                width : "+=50px",
                height : "+=50px"
            },800);
            });

            // for decrement
            $("#decrement").click(function(){
                $("#element").animate({
                width : "-=50px",
                height : "-=50px"
            },800);
            });

            // for reset
            $("#reset").click(function(){
                $("#element").animate({
                    width : "100px",
                    height : "100px"
                },800);
            });
        });
      </script>

</head>
<body>
    
    <div id="element"></div>

    <!-- Bootstrap Buttons -->
    <button id="increment" class="btn btn-primary btn-lg mb-2">Increment</button>
    <button id="decrement" class="btn btn-warning btn-lg mb-2">Decrement</button>
    <button id="reset" class="btn btn-success btn-lg mb-2">Reset</button>
  

</body>
</head>

</html>
