<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <!-- main section -->
    <section>
        <!-- div with name -->
         <div>
            <h2>Sign Up</h2>
            <!-- main box -->
            <form action="thakYou.html">

                <div id="mainBox">
                    <!-- name -->
                     <div class="equalSpace">
                        <label 
                            for="name">Name</label>
                        <input 
                            required
                            maxlength="50"
                            type="text" 
                            name="name" 
                            id="name" 
                            placeholder="First Name">
                        
                        <input 
                            disabled
                            required
                            type="text" 
                            name="name" 
                            id="name" 
                            placeholder="Last Name">
                     </div>
                     <!-- phone number -->
                    <div class="equalSpace">
                        <label for="phoneNumber">Phone No</label>
                        <input type="tel" required maxlength="10" placeholder="+91xxxxxxxxxx" name="phoneNumber" id="phoneNumber">    
                    </div>
    
                    <!-- State -->
                    <div class="equalSpace">
                        <label for="State">State</label>
                        <select name="State" id="">
                            <option value="" disabled selected>Select</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                            <option value="Odisha">Odisha</option>
                        </select>
                    </div>
                      
                    <!-- City -->
                    <div class="equalSpace">
                        <label for="City">City</label>
                        <select name="City" id="City">
                            <option value="" disabled selected>Select</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                            <option value="Odisha">Odisha</option>
                        </select>
                    </div>
    
                    <!-- Gender -->
                    <div class="equalSpace">
                        <label for="gender">Gender</label>
    
                        <!-- male -->
                        <label for="male">Male</label>
                        <input type="radio" name="radio1" id="male">
                        <!-- female -->
                        <label for="female">Female</label>
                        <input type="radio" name="radio1" id="female">
                    </div>
    
                    <!-- Date Of Birth -->
                    <div class="equalSpace">
                        <label for="date">DOB</label>
                        <input type="date" name="date" id="date">
                    </div>
    
                    <!-- Age -->
                    <div class="equalSpace">
                        <label for="Age">Age</label>
                        <input required maxlength="2" type="number" name="" id="">
                    </div>
    
                    <!-- hobby -->
                    <div class="equalSpace">
                        <label for="Sports">Sports</label>
    
                        <input type="checkbox" name="check1" id="kho-kho">
                        <label for="kho-kho">Kho kho</label>
    
                        <input type="checkbox" name="check2" id="vollyball">
                        <label for="vollyball">vollyball</label>
    
                        <input type="checkbox" name="check3" id="cricket">
                        <label for="cricket">cricket</label>
                    </div>
    
                    <!-- submit -->
                    <div id="submitDiv">
                        <input id="submitBtn" type="submit" name="submit" value="Submit" id="submitBtn">
                    </div>
                 </div>
            </form>
             
         </div>
    </section>
</body>
</html>
