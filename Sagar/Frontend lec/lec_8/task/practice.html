<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/bootstrap-icons.svg" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Event</title>
</head>

<body>
    <div class="container-fluid">
        <div class="card border-secondary"> 

        <form class="form" action="">
                <div class="card-body">
                    <p class="card-title" style="margin-left: 20px;"><span class="glyphicon glyphicon-calendar"></span>
                        EVENT</p>
                    <hr>
                    <div class="row">
                        <div class="form-group">
                            <label for="event" class="col-sm-2 small">EVENT TITLE<i class="text-danger">*</i></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="event" minlength="3" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label for="disc" class="col-sm-2 small">EVENT DESCRIPTION</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="disc">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label for="att" class="col-sm-2 small">ATTACHMENT</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="att">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label for="sel1" class="col-sm-2 small">TOTAL DAYS<i class="text-danger">*</i></label>
                            <div class="col-sm-4">
                                <input list="browsers" name="browser" id="browser" required>
                            </div>
                            <datalist id="browsers">
                                <option value="1" selected>
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5">
                            </datalist>


                            <label for="sel2" class="col-sm-2 small">NEED FUND/DONATION FOR THIS EVENT<i
                                    class="text-danger">*</i></label>
                            <div class="col-sm-4">
                                <select class="form-control" id="sel2" required>
                                    <option>YES</option>
                                    <option>NO</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label for="amo" class="col-sm-2 small">TOTAL DONATION AMOUNT<i
                                    class="text-danger">*</i></label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="amo" required>
                            </div>
                            <label for="uamo" class="col-sm-2 small">MININUM DONATION AMOUNT PER USER<i
                                    class="text-danger">*</i></label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="uamo" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label for="amo" class="col-sm-2 small">DONATION BALAESHEET:</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="amo" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label for="att" class="col-sm-2 small">EVENT PHOTO:</label>
                            <div class="col-sm-3">
                                <input type="file" class="form-control" id="att">
                                <p class="small">Max Size Upto 3 MB</p>
                            </div>
                            <div class="col-sm-4">
                                <input type="file" class="form-control" id="att">
                                <p class="small">Max Size Upto 3 MB</p>
                            </div>
                            <div class="col-sm-3">
                                <input type="file" class="form-control" id="att">
                                <p class="small">Max Size Upto 3 MB</p>
                            </div>
                        </div>
                    </div>
                    <h3>DAY 1 </h3>
                    <div class="row">
                        <div class="form-group">
                            <label for="DATE" class="col-sm-2 small">EVENT DAY 1 DATE<i
                                    class="text-danger">*</i></label>
                            <div class="col-sm-4">
                                <input type="DATE" class="form-control" id="DATE" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label for="NAME" class="col-sm-2 small">EVENT DAY NAME<i class="text-danger">*</i></label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="NAME" minlength="3" required>
                            </div>
                            <div class="form-group ">
                                <label for="radio" class="col-sm-2 small">EVENT TYPE<i class="text-danger">*</i></label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio" checked>PAID
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">UNPAID
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label for="LOC" class="col-sm-2 small">EVENT LOCATION<i class="text-danger">*</i></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="LOC" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row ">
                        <div class="form-group">
                            <label for="LOC" class="col-sm-2 small">MAXIMUM ALLOWED<i class="text-danger">*</i></label>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="Adult">Adult:</label>
                                    <input type="number" class="form-control" id="Adult" required>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="Child">Child:</label>
                                    <input type="number" class="form-control" id="Child" required>

                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="Guest">Guest:</label>
                                    <input type="number" class="form-control" id="Guest" required>

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="Start Time">Start Time:</label>
                                    <input type="time" class="form-control" id="Start Time" required>

                                </div>
                            </div>
                        </div>

                        <div class="text-danger text-center">
                            <p> NOTE: SET MAXIMUM ALLOWED 0,IF NOT ALLOWED</p>
                        </div>
                        <hr>
                        <div align="center">
                            <button type="submit" class="btn btn-dark"><i class='far fa-check-square'></i>
                                Submit</button>
                            <button type="reset" class="btn btn-danger"><i class="fa fa-close"></i> Reset</button>
                        </div>
                    </div>
                </div>
        </form>
    </div>


    </div>
</body>

</html>
