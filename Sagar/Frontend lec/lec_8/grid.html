<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    
    <div class="container-fluid">

        <!-- 1st row -->
        <div class="row">
            <div class="col-sm-12 bg-danger p-4">
            </div>
        </div>

        <!-- 2nd -->
        <div class="row">
            <div class="col-sm-4 bg-success p-4"></div>
            <div class="col-sm-4 bg-primary p-4"></div>
            <div class="col-sm-4 bg-dark p-4"></div>
        </div>

        <!-- 3rd -->
        <div class="row">
            <div class="col-sm-6 bg-dark p-4"></div>
            <div class="col-sm-6 bg-secondary p-4"></div>
        </div>

        <!-- 4th -->
        <div class="row">
            <div class="col-sm-4 bg-danger p-4"></div>
            <div class="col-sm-8 bg-warning p-4"></div>
        </div>

        <!-- 5th -->
        <div class="row">
            <div class="col-sm-3 bg-secondary p-4"></div>
            <div class="col-sm-3 bg-info p-4"></div>
            <div class="col-sm-3 bg-dark-subtle p-4"></div>
            <div class="col-sm-3 bg-success p-4"></div>
        </div>
    </div>

</body>
</html>
