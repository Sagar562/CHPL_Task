<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <!-- jquery -->
    
</head>
<body>  
    <!-- conainer -->
    <div class="container d-flex justify-content-center">

        <!-- card -->
        <div class="card w-50">
            <!-- login -->
            <div id="logIn_Form">  
                <!-- card header -->
                <div class="card-header d-flex justify-content-evenly">
                    <h4 id="logIn_Name" style="cursor: pointer;">LogIn</h4>
                    <!-- <h4 id="signUp_Name" style="cursor: pointer;">SignUp</h4> -->
                </div>
                <!-- card body -->
                <form class="card-body">
                    <!-- email -->
                    <div class="row align-items-center mb-3">
                        <label for="email" class="form-label col-lg-3">Email</label>
                        <div class="col-lg-9">
                            <input type="email" name="email" id="email" minlength="10" maxlength="20"  class="form-control">
                        </div>
                    </div>
                
                    <!-- password -->
                    <div class="row align-items-center mb-3">
                        <label for="password" class="col-lg-3">Password</label>
                        <div class="col-lg-9">
                            <input type="password" name="password" minlength="6" maxlength="20" id="password" class="form-control"> 
                        </div>
                    </div>
                    <!-- buttons -->
                    <div class="row justify-content-center pb-3 gap-4">
                        <!-- submit -->
                        <input type="submit" class="btn btn-dark col-lg-3" value="LogIn" name="submit" id="submit">
                        <!-- registration -->
                        <button type="button" class="btn btn-dark col-lg-3" id="registration_page">Registration</button>

                    </div>

                </form>
            </div>
           
            <!-- reistration -->
            <div  id="signUp_Form">
                 <!-- card header -->
                 <div class="card-header d-flex justify-content-evenly">
                    <h4 id="Sign_Name" style="cursor: pointer;">Registration</h4>
                    <!-- <h4 id="signUp_Name" style="cursor: pointer;">SignUp</h4> -->
                </div>
                <!-- card body -->
                 <!-- sign up -->
                <form class="card-body">
                    <!-- first name -->
                    <div class="row align-items-center mb-3">
                        <label for="fname" class="form-label col-lg-3">First Name</label>
                        <div class="col-lg-9">
                            <input type="text" name="fname" minlength="3" maxlength="20" id="fname" class="form-control">
                        </div>
                    </div>

                    <!-- last name -->
                    <div class="row align-items-center mb-3">
                        <label for="lname" class="form-label col-lg-3">Last Name</label>
                        <div class="col-lg-9">
                            <input type="text" name="lname" id="lname" minlength="3" maxlength="20" class="form-control">
                        </div>
                    </div>

                    <!-- phone number -->
                    <div class="row align-items-center mb-3">
                        <label for="email_signUp" class="form-label col-lg-3">Email</label>
                        <div class="col-lg-9">
                            <input type="text" name="email_signUp" minlength="10" maxlength="10" id="email_signUp" class="form-control">
                        </div>
                    </div>
                    
                    <!-- gender -->
                    <div class="row align-items-center mb-3">
                        <label for="gender" class="form-label col-lg-3">Gender</label>
                        <div class="col-lg-9 d-flex align-items-center gap-5">
                            <!-- male -->
                            <div class="d-flex">
                                <input type="radio" name="gender" id="male" class="form-check-input ">
                                <label for="male" class="form-check">Male</label>
                            </div>
                            <!-- female -->
                            <div class="d-flex">
                                <input type="radio" name="gender" id="female" class="form-check-input">
                                <label for="female" class="form-check">Female</label>
                            </div>
                        </div>
                    </div>

                     <!-- buttons -->
                     <div class="row justify-content-center pb-3 gap-4">
                        <!-- login -->
                        <button type="button" class="btn btn-dark col-lg-3" name="login" id="login">LogIn</button>
                        <!-- otp -->
                        <button type="button" class="btn btn-dark col-lg-3" id="otp_Btn">OTP</button>
                        <!-- registration -->
                        <button type="button" class="btn btn-dark col-lg-3" id="registration_btn">Registration</button>
                    </div>
                </form>
            </div>


            <!-- otp form-->
            <div id="otp_Form" class="card-body">

                 <!-- card header -->
                 <div class="card-header d-flex justify-content-evenly">
                    <h4 id="otp" style="cursor: pointer;">OTP</h4>
                    <!-- <h4 id="signUp_Name" style="cursor: pointer;">SignUp</h4> -->
                </div>

                <!-- otp -->
                <form>

                    <!-- email -->
                    <div class="row align-items-center mb-3">
                        <label for="email_otp" class="form-label col-lg-3">Email</label>
                        <div class="col-lg-9">
                            <input type="email" name="email_otp" id="email_otp" class="form-control ">
                        </div>
                    </div>
                    <!-- otp -->
                    <div class="row align-items-center mb-3">
                        <label for="otp" class="col-lg-3">OTP</label>
                        <div class="col-lg-9">
                            <input type="text" name="otp" maxlength="6" minlength="6" id="otp" class="form-control"> 
                        </div>
                    </div>

                    <!-- submit otp -->
                    <div class="d-flex justify-content-center pb-3 gap-4">
                        <button type="button" class="btn btn-dark col-lg-3" name="OTP" id="OTP">OTP</button>
                        <!-- login -->
                        <button type="button" class="btn btn-dark col-lg-3" name="login" id="login_page">LogIn</button>
                    </div>
                    

                </form>

            </div>

            <!-- 2 bar -->
            <div id="toggle">
                <!-- header -->
                <div class="card-header d-flex justify-content-around">
                    <h4 id="change_profile" style="cursor: pointer;">Profile</h4>
                    <h4 id="change_password" style="cursor: pointer;">Password</h4>
                </div>
                <!-- card body -->
                <div class="card-body">

                     <!-- profile form -->
                    <form id="profile">
                        <!-- email -->
                        <div class="row align-items-center mb-3">
                            <label for="email" class="form-label col-lg-3">Email</label>
                            <div class="col-lg-9">
                                <input type="email" name="email" id="email" minlength="10" maxlength="20"  class="form-control">
                            </div>
                        </div>
                    
                        <!-- password -->
                        <div class="row align-items-center mb-3">
                            <label for="password" class="col-lg-3">Password</label>
                            <div class="col-lg-9">
                                <input type="password" name="password" minlength="6" maxlength="20" id="password" class="form-control"> 
                            </div>
                        </div>

                          <!-- btn -->
                          <div class="d-flex justify-content-center pb-3 gap-4">
                            <button type="button" class="btn btn-dark col-lg-4" name="btn" id="btn">Update Profile</button>
                        </div>  
                    </form>

                    <!-- password -->
                    <form id="password1">
                        <!-- password -->
                        <div class="row align-items-center mb-3">
                            <label for="password_new" class="form-label col-lg-3">Password</label>
                            <div class="col-lg-9">
                                <input type="password" name="password_new" id="password_new" minlength="10" maxlength="20"  class="form-control">
                            </div>
                        </div>
                    
                        <!-- updated password -->
                        <div class="row align-items-center mb-3">
                            <label for="password" class="col-lg-3">New Password</label>
                            <div class="col-lg-9">
                                <input type="password" name="password_updated" minlength="6" maxlength="20" id="password_updated" class="form-control"> 
                            </div>
                        </div>

                        <!-- btn -->
                        <div class="d-flex justify-content-center pb-3 gap-4">
                            <button type="button" class="btn btn-dark col-lg-4" name="btn" id="btn">change Password</button>
                        </div>  
                    </form>

                </div>
               
            </div>

        </div>

    </div>

</body> 
</html>
<script>
    $(document).ready(function(){
        //hide the signUp form
        $('#logIn_Form').hide();
        $("#otp_Form").hide();
        // $("#signUp_Form").hide();
        $("#password1").hide();
        // $("#profile").hide();
        $("#toggle").hide();

        // show toggle
        $("#registration_btn").click(function(){
            $("#signUp_Form").hide();
            $("#toggle").show();
        });


        $("#otp_Btn").click(function(){
            $("#otp_Form").show();
            $("#signUp_Form").hide();
        });

        $("#registration_page").click(function(){
            // $("#otp_Form").show();
            $("#logIn_Form").hide();
            $("#signUp_Form").show();
        });
        
        $("#login").click(function(){
            $("#logIn_Form").show();
            $("#signUp_Form").hide();
        })

        $("#login_page").click(function(){
            $("#logIn_Form").show();
            $("#otp_Form").hide();

        })

        // $("#change_password").click(function(){
        //     $("passwor")
        // })

        

        // show password
        $("#change_password").click(function(){
            $('#logIn_Form').hide();
            $("#otp_Form").hide();
            $("#signUp_Form").hide();
            $("#profile").hide();
            $("#password1").show();
        });
        // show profile
        $("#change_profile").click(function(){
            $('#logIn_Form').hide();
            $("#otp_Form").hide();
            $("#signUp_Form").hide();
            $("#password1").hide();
            $("#profile").show();

        })

</script>
