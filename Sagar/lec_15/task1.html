<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#startBtn").click(function(){
                $("#box").animate({left: "800px"},5000);
            });

            // for stop
            $("#stopBtn").click(function(){
                $("#box").stop();
            })
               // toggle
            $("#check_toggle").click(function(){
                $("#toggleDiv").toggleClass("toggleDivClass");
                $("#toggleDiv").toggleClass("toggleDiv2");
            });
        });

     
  
    </script>

    <style>
        .toggleDivClass {
            background-color: aliceblue;
            color: black;
        }
        .toggleDiv2 {
            background-color: black;
            color: white;
        }
        #toggleDiv{
            width: 300px;
            height: 300px;
            margin-top: 200px;
        }

    </style>

</head>
<body>

    
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <div id="box" style="height:100px;width:100px; background-color: aqua; position:absolute;"></div>

    <!-- toggle -->
    <div id="toggleDiv" class="toggleDiv2">
        hello
    </div>
    <button id="check_toggle">Check toggle</button>
</body>
</html>
