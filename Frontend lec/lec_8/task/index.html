<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/bootstrap-icons.svg" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container-fluid mb-5 bg-secondary-subtle pb-4">

        <!-- card -->
        <div class="card px-4 py-2 small">

            <!-- header -->
            <div class="pt-3 d-flex align-items-center row">
                <h6 class="col-sm-10 text-center text-sm-start text-md-start text-lg-start">ADD Bills</h6>
                <button class="col-sm-2 btn btn-dark">Add new Category</button>
            </div>
            <hr>

            <!-- form -->
           
            <form action=""  class="was-validated" >
                 <!-- box 1 -->
                <div >   
                    <fieldset class="my-1">
                        <legend>Bill Details</legend>

                        <!-- field -->
                        <div class="input-group row">
                            <label for="Bill name" class="col-sm-2 form-input-label">Bill Name <span class="text-danger">*</span></label>
                            <input type="text" class="col-sm-4 form-control" minlength="4" maxlength="30" required>

                            <label for="Bill Category" class="col-sm-2">Bill Category<span class="text-danger">*</span></label>
                            <!-- <input type="text" class="col-sm-4 form-control" minlength="2" maxlength="20" required> -->
                            <select name="Bill Category" class="col-sm-4 form-control form-select" id="">
                                <option value="" selected disabled></option>
                                <option value="PDF">PDF</option>
                                <option value="SVG">SVG</option>

                            </select>
                        </div>
                        <!-- bill description -->
                        <div class="input-group row py-3">
                            <label for="Bill description" class="col-sm-2">Bill Description</label>
                            <input type="text" name="bill name" minlength="0" maxlength="100" class="col-sm-10 form-control" style="height: 70px;">
                        </div>

                        <!-- bill date -->
                        <div class="input-group row">
                            <label for="Bill Date" class="col-sm-2">Bill Date<span class="text-danger">*</span></label>
                            <input type="date" class="col-sm form-control" required>
                            <span class="input-group-text col-sm-1">TO</span>
                            <input type="date" name="" id="" class="col-sm form-control" placeholder="end date" required>
                        </div>
                    </fieldset>
                </div>

                <!-- box 2 -->
                <div>
                    <fieldset class="my-1">
                        <legend>Bill Amount & Late Fee</legend>

                        <!-- price per unit -->
                        <div class="row input-group">
                            <label for="Price Per unit" class="col-sm-2">Price Per Unit<span class="text-danger">*</span></label>
                            <input type="text" name="Owner" minlength="0" maxlength="10" id="" class="col-sm-3 form-control" placeholder="For Owner" required>
                            <input type="text" name="torrent" minlength="0" maxlength="10" id="" class="col-sm form-control" placeholder="for torrent" required>
                            <input type="text" name="units" minlength="0" maxlength="10" id="" class="col-sm-3 form-control" placeholder="for close unit" required>
                        </div>

                        <!-- Due date & late fee -->
                        <div class="row input-group py-3">
                            <label for="Due date" class="col-sm-2">Due Date<span class="text-danger">*</span></label>
                            <input type="date" name="due date" id="" class="col-sm-4 form-control" required>

                            <label for="Late fee" class="col-sm-2">Late fee<span class="text-danger">*</span></label>
                            
                            <div class="col-sm-4 d-flex gap-4">
                                <div class="form-check">
                                    <input type="radio" name="radioBtn" id="No" class="form-check-input" required>
                                    <label for="No" class="form-check-label">No</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="radioBtn" id="Yes" class="form-check-input" required>
                                    <label for="Yes" class="form-check-label">Yes</label>
                                </div>    
                            </div>
                        </div>

                        <!-- Minimum Amount & fixed amount -->
                        <div class="row input-group">
                            <label for="Minimum Amount" class="col-sm-2">Minimum Amount</label>
                            <input type="text" name="minimum amount" minlength="0" maxlength="10" id="" placeholder="Minimim Amount" class="form-control col-sm-4">

                            <label for="Fixed amount" class="col-sm-2">Fixed Amount</label>
                            <input type="text" name="Fixed amount" minlength="0" maxlength="10" id="" placeholder="Fixed Amount" class="form-control col-sm-4">
                        </div>

                        <!-- discount & minimum bill amount -->
                        <div class="row input-group py-3">
                            <label for="discount" class="col-sm-2">Discount (%)</label>
                            <input type="text" name="discount" minlength="0" maxlength="4" id="" placeholder="Discount percentage on full payment" class="form-control col-sm-4">

                            <label for="minimum bill amount for discount" class="col-sm-2">Minimim bill Amount for discount</label>
                            <input type="text" name="minimum bill amount for discount" minlength="0" maxlength="4" id="" placeholder="Minimum amount for discount" class="form-control col-sm-4">
                        </div>

                        <!-- generate bill -->
                        <div class="row input-group">
                            <label for="generate bill" class="col-sm-2">generate bill without unit<span class="text-danger">*</span></label>
                            <select name="" id="" class="col-sm-4 form-select" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                            <div class="col-sm-6"></div>
                        </div>
                    </fieldset>
                </div>

                <!-- box 3 -->
                <div>
                    <fieldset class="my-1">
                        <legend>Balance sheet</legend>

                        <div class="row input-group">
                            <label for="balance sheet" class="col-sm-2">Balance sheet<span class="text-danger">*</span></label>
                            <select name="Balance sheet" id="" class="form-select col-sm-4" required>
                                <option value="select" selected disabled>--Select--</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                            </select>

                            <label for="Units" class="col-sm-2">Units<span class="text-danger">*</span></label>
                            <select name="Units" id="" class="form-select col-sm-4" required>
                                <option value="select" selected disabled>--Select--</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </fieldset>
                </div>

                <!-- box 4 -->
                <div>
                    <fieldset class="my-1">
                        <legend>Publish</legend>
                        <!-- publish -->
                        <div class="row">
                            <label for="Publish" class="col-sm-2">Publish<span class="text-danger">*</span></label>
                            <div class="col-sm-4 d-flex gap-5">
                                <div class="form-check">
                                    <input type="radio" name="radio" id="later" required class="form-check-input">
                                    <label for="later">Save & publish later</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="radio" id="now" required class="form-check-input">
                                    <label for="now">Publish Now</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <hr>

                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-dark">
                        
                        Add</button>
                    <button class="btn btn-danger">Reset</button>
                </div>
            </form>
            
        </div>
    </div>
    

</body>
</html>
